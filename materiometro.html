<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spesometro</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
  <ion-app>

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Materie</ion-title>
      </ion-toobar>
    </ion-header>

    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
              <ion-card>
                  <ion-card-content>
                    <ion-card-title>Materia</ion-card-title>
                      <ion-item>
                          <ion-label position="floating">Nome materia</ion-label>
                          <ion-input type="text" id="nome-materia"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Voto materia</ion-label>
                            <ion-input type="number" id="voto-materia"></ion-input>
                          </ion-item>
                          <div margin-vertical text-right>
                              <ion-button fill="outline" color="danger" id="btn-cancella">
                                  <ion-icon name="close" slot="start"></ion-icon>
                                  Cancella
                                </ion-button>
                                <ion-button id="btn-aggiungi">
                                    <ion-icon name="add"></ion-icon>
                                    Aggiungi
                                  </ion-button>
                          </div>
                    </ion-card-content>
                  </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-list id="list-materie"></ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
              <p>Media
                <span id="media-voti"></span>
              </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
    <ion-alert-controller></ion-alert-controller>
  </ion-app>
  <script src="materiometro.js"></script>
</body>
</html>
